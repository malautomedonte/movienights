<!DOCTYPE html>
<html>
<head>
  <title>We're sorry, but something went wrong (500)</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <style>

  .rails-default-error-page {
    color: #000000;
    text-align: center;
    font-family: arial, sans-serif;
    margin: 0;
    height: 100vh;
    background: radial-gradient(circle 600px at 50% 0%, rgba(0, 0, 0, .1), rgba(0, 0, 0, .8)), #113651;
    }

    .rails-default-error-page div.dialog {
      position: relative;
      left: 25%;
      background-color:black;
      border: 1px solid gray;
      border-radius: 10px;
      box-shadow: rgba(0, 0, 0, 0.527) 0px 4px 4px;
      width: 95%;
      max-width: 33em;
      margin: 4em;
  }

    .rails-default-error-page div.dialog iframe{
      border-radius: 10px;
    }

    .rails-default-error-page h1 {
      font-size: 150%;
      color: white;
      line-height: 1.5em;
    }

    .rails-default-error-page p {
      font-size: 100%;
      color: white;
    }
    .rails-default-error-page p a{

      color: white;
    }

  </style>
</head>

<body class="rails-default-error-page">
  <!-- This file lives in public/500.html -->
  <div class="dialog">
    <div>
      <h1>We're sorry, but something went wrong.</h1>
      <iframe src="https://giphy.com/embed/dYdfm9kqRicRdXKXUP" width="480" height="362" class="giphy-embed" allowFullScreen></iframe>
      <p><em>error 500</em></p>
      <p>Go back to the <a href="/">homepage</a></p>
    </div>
  </div>

</body>
</html>
